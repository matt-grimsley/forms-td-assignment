<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="warning" *ngIf="!email.valid && email.touched"
              >enter a valid email!</span
            >
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              #password="ngModel"
            />
            <span
              class="warning"
              *ngIf="password.value === '' && password.touched"
              >your password must not be empty</span
            >
          </div>
          <div class="form-group">
            <label for="subscription">subscription level</label>
            <select
              id="subscription"
              class="form-control"
              name="subscription"
              [ngModel]="defaultSub"
            >
              <option value="basic">basic</option>
              <option value="advanced">advanced</option>
              <option value="pro">pro (best value!!!)</option>
            </select>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">form data has errors</p>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
            submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
